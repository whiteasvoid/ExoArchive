<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Item Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="controls-container">
            <input type="text" id="search-bar" placeholder="Search items...">
            <div class="dropdown">
                <button class="dropdown-button">Filters</button>
                <div class="dropdown-content">
                    <!-- Filters will be dynamically populated here -->
                </div>
            </div>
        </div>
        <div id="grid-container" class="grid-container"></div>
        <div id="sidebar" class="sidebar">
            <button id="close-sidebar">âœ–</button>
            <div id="sidebar-content">
                <h2 id="item-name"></h2>
                <div class="tabs">
                    <button class="tab-button active" data-tab="general">General</button>
                    <button class="tab-button" data-tab="stats">Stats</button>
                </div>
                <div id="general-tab" class="tab-content active"></div>
                <div id="stats-tab" class="tab-content"></div>
                <button id="copy-json" style="display: none;">Copy JSON</button>
                <button id="explore-stats" style="display: none;">Explore Stats</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
